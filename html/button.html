<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    :root {
        --uhc-blue: #002677;
        --uhc-white: #FFFFFF;
        --uhc-gray-9: #212223;
    }

    .certificationBox {
        display: flex;
        flex-wrap: wrap;
        gap: 24px;
        justify-content: center;
        align-items: flex-start;
        margin-top: 20px;
        padding: 0 16px;
        box-sizing: border-box;
        background-color: antiquewhite;
    }

    #certifiedTodayRoot,
    #certificationStatusRoot {
        flex: 1 1 300px;
        max-width: 740px;
        box-sizing: border-box;
    }

    .certification {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-start;
        border-radius: 4px;
        background: #EEF8FB;
        padding: 16px;
        box-sizing: border-box;
        width: 100%;
    }

    .paragraph {
        color: var(--uhc-gray-9);
        font-family: "UHC2020Sans", sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.4;
        margin: 0;
        padding: 0;
    }

    .heading {
        font-weight: 700;
        color: var(--uhc-blue);
        margin: 0 0 10px 0;
        display: inline-block;
    }

    .button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 24px;
        text-align: center;
        font-family: "UHC2020Sans", sans-serif;
        font-size: 16px;
        font-weight: 700;
        line-height: 20px;
        text-decoration: none;
        margin-top: 16px;
        height: 40px;
        width: 240px;
        box-sizing: border-box;
    }

    #certifiedTodayRoot .button {
        background: var(--uhc-blue);
        color: var(--uhc-white);
        border: none;
    }

    #certificationStatusRoot .button {
        border: 1px solid var(--uhc-blue);
        background: var(--uhc-white);
        color: var(--uhc-blue);
    }

    .link {
        width: 100%;
        text-decoration: none !important;
    }

    /* @media (min-width: 769px) and (max-width: 1024px) {
        .certificationBox {
            flex-direction: row;
        }

        #certifiedTodayRoot,
        #certificationStatusRoot {
            flex: 1 1 45%;
        }
    } */

    /* Mobile styles */
@media (max-width: 767px) {
    html, body {
        margin: 0;
        padding: 0;
        width: auto;
        box-sizing: border-box;
    }

    .certificationBox {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: auto;
    }

    #certifiedTodayRoot,
    #certificationStatusRoot {
        width: auto;
    }

    #certifiedTodayRoot .certification,
    #certificationStatusRoot .certification {
        width: 100%;
        margin-bottom: 20px;
    }

    .paragraph {
        text-align: start;
        padding: 0 16px;
    }

    .button {
        width: auto;
        max-width: 287px;
        max-height: 40px;
    }
}


</style>

<div class="certificationBox">
    <div id="certifiedTodayRoot">
        <div class="certification">
            <p class="paragraph">
                <span class="heading">Certification status</span><br>
                Compare certification path before launching learning lab to start your preferred path.
            </p>
            <a class="link" href=${properties.gcLButtonPath} dtmid=${properties.gcLButtonDtmId} dtmname=${properties.gcLButtonDtmName} target=${properties.gcLButtonDtmtarget}>
                <button class="button">Launch learning lab</button>
            </a>
        </div>
    </div>

    <div id="certificationStatusRoot">
        <div class="certification">
            <p class="paragraph">
                <span class="heading">Certification status</span><br>
                Learn about products you are certified to sell.
            </p>
            <a class="link" href=${properties.gcRButtonPath} dtmid=${properties.gcRButtonDtmId} dtmname=${properties.gcRButtonDtmName} target=${properties.gcRButtonDtmtarget}>
                <button class="button">Launch learning lab</button>
            </a>
        </div>
    </div>
</div>
