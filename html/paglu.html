<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
        }

        .left-content {
            width: 70%;
            display: flex;
            flex-direction: column;
        }

        .left-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            gap: 15px;
        }

        .links a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .image-container {
            width: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-color: bisque;
        }

        .image-container img {
            max-width: 100%;
            height: 100px;
            border-radius: 8px;
        }

        /* Tablet View (768px - 1024px) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                flex-direction: column;
                width: 90%;
                align-items: flex-start;
            }

            .left-content {
                width: 100%;
            }

            .left-content p {
                text-align: center;
            }

            .links-container {
                display: flex;
                width: 100%;
                justify-content: space-between;
                align-items: center;
            }

            .links {
                display: flex;
                gap: 15px;
            }

            .image-container {
                width: auto;
            }
        }

        /* Mobile View (Below 768px) */
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .left-content, .image-container, .links-container {
                width: 100%;
            }

            .image-container {
                order: 2; /* Move image below paragraph */
            }

            .links-container {
                order: 3; /* Move links below image */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent bibendum, orci nec malesuada ultrices, nunc eros luctus nisi, in laoreet magna justo et arcu.</p>
            <div class="links">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/300" alt="Placeholder Image">
        </div>
    </div>
</body>
</html>
