<style>
    .table-wrapper {
  position: relative;
  width: 100%;
  max-width: 800px;
  margin: auto;
  font-family: sans-serif;
}

.assessment-table {
  border-collapse: collapse;
  width: 100%;
}

.assessment-table td {
  border: 1px solid #ccc;
  padding: 12px;
  vertical-align: middle;
  position: relative;
}

.score {
  text-align: center;
  white-space: nowrap;
}

.arrow-container {
  position: relative;
  height: 180px; /* Adjust height to span needed rows */
  display: flex;
  align-items: center;
  justify-content: center;
}

.vertical-arrow {
  position: absolute;
  left: 10px;
  top: 0;
  bottom: 0;
}

.arrow-text {
  text-align: center;
  font-weight: bold;
  font-size: 14px;
  background-color: #fff;
  padding: 6px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  z-index: 1;
}

</style>

<div class="table-wrapper">
  <table class="assessment-table">
    <tbody>
      <tr>
        <td>Medicare Basics Assessment</td>
        <td class="score">85% Passing Score</td>
      </tr>
      <tr>
        <td>Ethics and Compliance Assessment</td>
        <td class="score">85% Passing Score</td>
      </tr>
      <tr>
        <td>AARP Assessment</td>
        <td class="score">70% Passing Score</td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="arrow-container">
            <svg height="100%" width="40" class="vertical-arrow">
              <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                        refX="0" refY="3.5" orient="auto">
                  <polygon points="0 0, 10 3.5, 0 7" fill="gray" />
                </marker>
              </defs>
              <line x1="20" y1="0" x2="20" y2="100%" stroke="gray" stroke-width="2" marker-end="url(#arrowhead)" />
            </svg>
            <div class="arrow-text">All-in-One Assessment<br>85% Passing Score</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Next Level Assessments/Modules</td>
        <td class="score">85% Passing Score</td>
      </tr>
      <tr>
        <td>D-SNP / C-SNP Assessment</td>
        <td class="score">Complete</td>
      </tr>
    </tbody>
  </table>
</div>
