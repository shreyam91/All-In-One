<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Desktop layout */
        .certificationBox {
            display: flex;
            flex-direction: row; 
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        #certifiedTodayRoot .certification-left,
        #certificationStatusRoot .certification {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            width: 600px; 
            height: 143px; 
            flex-shrink: 0;
            border-radius: 4px;
            background: #EEF8FB;
            padding: 10px; 
            box-sizing: border-box; 
            margin-left: 20px; 
        }

        #certifiedTodayRoot .paragraph,
        #certificationStatusRoot .paragraph {
            color: var(--UHG-Neutrals-Gray-9, #212223);
            font-family: "Enterprise Sans VF";
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px;
            margin: 0;
            padding: 0;
            margin-left: 20px;
        }

        #certifiedTodayRoot .heading,
        #certificationStatusRoot .heading {
            font-weight: 700;
            color: #002677;
            margin: 0 0 10px 0; 
        }

        #certifiedTodayRoot .button,
        #certificationStatusRoot .button {
            display: flex;
            width: 240px;
            height: 40px; 
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
            border-radius: 24px;
            text-align: center;
            font-family: "UHC2020 Sans";
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: 20px;
            margin-top: 10px; 
            margin-bottom: 20px; 
        }

        #certifiedTodayRoot .button {
            background: var(--UHC-Primary-UHC-Blue, #002677);
            color: var(--UHC-Primary-White, #FFFFFF);
        }

        #certificationStatusRoot .button {
            border: 1px solid #002677;
            background: #FFF;
            color: #002677;
        }

        /* Medium screen responsiveness (768px to 1024px) */
        @media (min-width: 768px) and (max-width: 1024px) {
            .certificationBox {
                flex-direction: row; /* Stack items in a column */
                align-items: center; /* Center align items */
            }

            #certifiedTodayRoot .certification-left,
            #certificationStatusRoot .certification {
                width: 80%; /* Reduce width for medium screens */
                height: auto; /* Adjust height automatically */
                margin-left: 0; /* Remove left margin */
                margin-bottom: 20px; /* Add spacing between stacked items */
            }

            #certifiedTodayRoot .paragraph,
            #certificationStatusRoot .paragraph {
                margin-left: 0; /* Remove left margin for medium screens */
                text-align: center; /* Center align text */
            }

            #certifiedTodayRoot .button,
            #certificationStatusRoot .button {
                width: 80%; /* Reduce button width for medium screens */
            }
        }

        /* Mobile responsiveness (below 768px) */
        @media (max-width: 768px) {
            .certificationBox {
                flex-direction: column; /* Stack items in a column */
                align-items: center; /* Center align items */
            }

            #certifiedTodayRoot .certification-left,
            #certificationStatusRoot .certification {
                width: 100%; /* Full width for mobile */
                height: auto; /* Adjust height automatically */
                margin-left: 0; /* Remove left margin */
                margin-bottom: 20px; /* Add spacing between stacked items */
            }

            #certifiedTodayRoot .paragraph,
            #certificationStatusRoot .paragraph {
                margin-left: 0; /* Remove left margin for mobile */
                text-align: center; /* Center align text */
            }

            #certifiedTodayRoot .button,
            #certificationStatusRoot .button {
                width: 100%; /* Full width buttons for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="certificationBox">
        <div id="certifiedTodayRoot">
            <div class="certification-left">
                <p class="paragraph">
                    <span class="heading">Get Certified Today!</span><br>
                    Compare Certification Paths before launching Learning Lab to start your preferred path.
                </p>
                <button class="button">Launch Learning Lab</button>
            </div>
        </div>
        <div id="certificationStatusRoot">
            <div class="certification">
                <p class="paragraph">
                    <span class="heading">View your Certification Status!</span><br>
                    Learn about products you are certified to sell.
                </p>
                <button class="button">Certification status</button>
            </div>
        </div>
    </div>
</body>
</html>
