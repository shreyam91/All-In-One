<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Desktop layout */
        .certificationBox {
            display: flex;
            flex-direction: row; 
            gap:24px;
            align-items: center;
            margin-top: 20px;
            background-color: aquamarine;
        }
        #certifiedTodayRoot{
            margin-left:10px;
            margin-top: 10px;
        }
        #certificationStatusRoot{
            margin-right: -10px;
        }
        #certifiedTodayRoot .certification-left,
        #certificationStatusRoot .certification {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: flex-start;
            /* width: 600px; 
            height: 143px;  */
            flex-shrink: 0;
            border-radius: 4px;
            background: #EEF8FB;
            padding: 10px; 
            box-sizing: border-box; 

        }
        #certifiedTodayRoot .certification-left{
                width: 738px;
                height: 141px;
            }
            #certificationStatusRoot .certification{
                width: 460px;
                height: 143px;
            }
        #certifiedTodayRoot .paragraph,
        #certificationStatusRoot .paragraph {
            color: var(--UHG-Neutrals-Gray-9, #212223);
            font-family: "UHC2020Sans";
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 20px;
            margin: 0;
            padding: 0;
            margin-left: 20px;
        }
        #certifiedTodayRoot .heading,
        #certificationStatusRoot .heading {
            font-weight: 700;
            color: #002677;
            margin: 0 0 10px 0; 
        }
        #certifiedTodayRoot .button,
        #certificationStatusRoot .button {
            display: flex;
         
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            flex-shrink: 0;
            border-radius: 24px;
            text-align: center;
            font-family: "UHC2020Sans";
            font-size: 16px;
            font-style: normal;
            font-weight: 700;
            line-height: 20px;
            margin-top: 10px; 
            margin-bottom: 20px; 
            margin-left: 20px;
            text-decoration: none;
        }
        #certifiedTodayRoot .button {
            background: var(--UHC-Primary-UHC-Blue, #002677);
            color: var(--UHC-Primary-White, #FFFFFF);
            width: 240px;
            height: 40px;
            border: none;


        }
        #certificationStatusRoot .button {
            width: 244px;
            height: 40px;
    }
        #certificationStatusRoot .button {
            border: 1px solid #002677;
            background: #FFF;
            color: #002677;
        }
                #certifiedTodayRoot .link,
        #certificationStatusRoot .link{
            text-decoration: none!important;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .certificationBox {
                flex-direction: column; 
                align-items: center; 
            }
            #certifiedTodayRoot .certification-left
            {
                width: auto; 
                height: auto; 
                margin-left: 0; 
                margin-bottom: 20px; 
            }
            #certificationStatusRoot .certification {
                width: auto; 
                height: auto; 
                margin-left: 0; 
                margin-bottom: 20px; 
            }
            #certifiedTodayRoot .paragraph{
                margin-left: 0; 
                text-align: start; 
                width: auto;
                height: 79px;
            }
            #certificationStatusRoot .paragraph {
                margin-left: 0;
                text-align: start;
                width: auto;
                height: 59px;
            }
            #certifiedTodayRoot .button,
            #certificationStatusRoot .button {
                width: auto;
                height: 40px;
                margin-left: 0;
            }
        }

        @media (min-width: 768px) and (max-width:1024px){ /*tab */
            .certificationBox {
                flex-direction: row; 
                align-items: center; 
                
            }
            #certifiedTodayRoot .certification-left,
            #certificationStatusRoot .certification {
                width: 344px;
                height: 183px; 
                margin-left: -5px; 
                margin-bottom: 20px; 
            }
            #certifiedTodayRoot .paragraph,
            #certificationStatusRoot .paragraph {
                margin-left: 20px; 
                text-align: start;
            }
            #certifiedTodayRoot .button,
            #certificationStatusRoot .button {
                width: 240px;
            height: 40px;  
            margin-left: 20px; 
            }
          
        }

    </style>


<div class="certificationBox">

    <div id="certifiedTodayRoot">
    <div class="certification-left">
        <p class="paragraph"><span class="heading">${properties.gcTHeading}</span><br>${properties.gcTDiscription}</p>
         <a  class="link" href=${properties.gcLButtonPath}  dtmid=${properties.gcLButtonDtmId} dtmname=${properties.gcLButtonDtmName} target=${properties.gcLButtonDtmtarget}><button class="button">${properties.gcTLeftButton} </button></a>

    </div>
</div>
    <div id="certificationStatusRoot">
      <div class="certification">
          <p class="paragraph"><span class="heading">${properties.gcTHeadingRight}</span><br />${properties.gcTDescriptionRight}</p>
           <a  class="link" href=${properties.gcRButtonPath}  dtmid=${properties.gcRButtonDtmId} dtmname=${properties.gcRButtonDtmName} target=${properties.gcRButtonDtmtarget}><button class="button">${properties.gcTButtonRight} </button></a>

</div>
</div>

</div>
